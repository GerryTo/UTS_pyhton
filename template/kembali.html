<!doctype html>

    <title>Tabel kembali</title>

  <body>
  <div class="container m-5">
      <h1>Kembali</h1>
      <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
                <tr class="table-primary">
                    <th class="text-center">Kode Kembali</th>
                    <th class="text-center">Kode Buku</th>
                    <th class="text-center">NIM</th>
                    <th class="text-center">Tanggal Kembali</th>
                    <th colspan="2" class="text-center">Kontrol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="text-center">KP001</th>
                    <td class="text-center">KB001</td>
                    <td class="text-center">32190076</td>
                    <td class="text-center">24 Agustus 2021</td>
                    <td class="text-center">
                        <a href=""><i class="bi bi-trash-fill"></i></a>
                    </td>
                    <td class="text-center">
                        <a href=""><i class="bi bi-pencil-fill"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>
  </div>
